<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>765PRO ALLSTARS</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="stylesheet" href="css/bg.css">
    <link rel="stylesheet" href="css/page1.css">
    <style>
        h1 #title {
            color: #f34f6d;
            text-shadow: #f34f6d 0 0 15px;
        }

        h1 #title::after {
            background: linear-gradient(90deg, transparent, #f34f6d, transparent);
        }

        #bg {
            object-position: center;
        }
    </style>
</head>

<body>
    <img src="./assets/img/765PRONEVERENDIDOLKV.jpg" alt="" id="bg" />
    <h1><button id="title">765PRO ALLSTARS</button></h1>
    <div id="radarChart"></div>
    <script src="js/title.js"></script>
    <script src="js/echarts.min.js"></script>
    <script>
        fetch('data/c@st.min.json').then(res => res.json()).then(data => {
            const prodKey = 'THE IDOLM@STER';
            // Compute averages for 765AS
            const mem765 = data.find(prod => prod.production === prodKey)?.staff
                .filter(mem => mem.type !== '事务人员' && mem.group !== '非可育成偶像') || [];
            const mean = arr => arr.length ? arr.reduce((a, b) => a + b, 0) / arr.length : 0;
            const avg = {
                age: mean(mem765.map(m => m.age).filter(v => v != null)),
                height: mean(mem765.map(m => m.height).filter(v => v != null)),
                weight: mean(mem765.map(m => m.weight).filter(v => v != null)),
                bust: mean(mem765.map(m => Array.isArray(m.three_sizes) ? m.three_sizes[0] : null).filter(v => v != null)),
                waist: mean(mem765.map(m => Array.isArray(m.three_sizes) ? m.three_sizes[1] : null).filter(v => v != null)),
                hip: mean(mem765.map(m => Array.isArray(m.three_sizes) ? m.three_sizes[2] : null).filter(v => v != null))
            };
            // Initialize chart
            const chart = echarts.init(document.getElementById('radarChart'));
            chart.setOption({
                title: { text: '平均属性', left: 'center', top: 15 },
                textStyle: {
                    fontFamily: 'font-title', fontSize: 14
                },
                tooltip: {},
                radar: {
                    shape: 'polygon', splitNumber: 5, center: ['50%', '55%'],
                    indicator: [
                        { name: '年龄', min: 15, max: 17.5 },
                        { name: '身高(cm)', min: 155, max: 160 },
                        { name: '体重(kg)', min: 40, max: 48.5 },
                        { name: '胸围(cm)', min: 79, max: 82 },
                        { name: '腰围(cm)', min: 53, max: 57 },
                        { name: '臀围(cm)', min: 78, max: 83 }
                    ],
                    axisName: { color: '#333' }
                },
                series: [{
                    type: 'radar',
                    name: '765AS',
                    data: [{
                        value: [
                            +avg.age.toFixed(2),
                            +avg.height.toFixed(2),
                            +avg.weight.toFixed(2),
                            +avg.bust.toFixed(2),
                            +avg.waist.toFixed(2),
                            +avg.hip.toFixed(2)
                        ],
                        name: '765PRO ALLSTARS',
                        itemStyle: { color: '#f34f6d' },
                        areaStyle: { color: '#f34f6d', opacity: 0.3 },
                        label: {
                            show: true,
                            formatter: ({ value }) => value.toFixed(2),
                            color: '#000',
                            fontWeight: 'bold'
                        }
                    }]
                }]
            });
        });
    </script>
</body>

</html>
