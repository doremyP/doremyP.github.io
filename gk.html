    <img src="assets/img/GakuenIM@SKV.jpg" alt="" id="bg" />
    <div id="bodyContainer">
        <h1><button id="title">初星学園</button></h1>
        <div id="radarChart"></div>
    </div>
    <script src="js/title.js"></script>
    <script src="js/echarts.min.js"></script>
    <script>
        fetch('data/c@st.min.json').then(res => res.json()).then(data => {
            const prodKey = 'Gakuen';
            // Compute averages for Gakuen
            const memGK = data.find(prod => prod.production === prodKey)?.staff
                .filter(mem => mem.type !== '事务人员' && mem.group !== '非可育成偶像') || [];
            const mean = arr => arr.length ? arr.reduce((a, b) => a + b, 0) / arr.length : 0;
            const avg = {
                age: mean(memGK.map(m => m.age).filter(v => v != null)),
                height: mean(memGK.map(m => m.height).filter(v => v != null)),
                weight: mean(memGK.map(m => m.weight).filter(v => v != null)),
                bust: mean(memGK.map(m => Array.isArray(m.three_sizes) ? m.three_sizes[0] : null).filter(v => v != null)),
                waist: mean(memGK.map(m => Array.isArray(m.three_sizes) ? m.three_sizes[1] : null).filter(v => v != null)),
                hip: mean(memGK.map(m => Array.isArray(m.three_sizes) ? m.three_sizes[2] : null).filter(v => v != null))
            };
            // Initialize chart
            const chart = echarts.init(document.getElementById('radarChart'));
            chart.setOption({
                title: { text: '平均属性', left: 'center', top: 15 },
                textStyle: {
                    fontFamily: 'font-title', fontSize: 14
                },
                tooltip: {},
                radar: {
                    shape: 'polygon', splitNumber: 5, center: ['50%', '55%'],
                    indicator: [
                        { name: '年龄', min: 15, max: 17.5 },
                        { name: '身高(cm)', min: 155, max: 160 },
                        { name: '体重(kg)', min: 40, max: 48.5 },
                        { name: '胸围(cm)', min: 79, max: 82 },
                        { name: '腰围(cm)', min: 53, max: 57 },
                        { name: '臀围(cm)', min: 78, max: 83 }
                    ],
                    axisName: { color: '#333' },
                    axisLine: {
                        lineStyle: {
                            color: '#ff74b880',
                            width: 1,
                            type: 'solid'
                        }
                    },
                    splitLine: {
                        lineStyle: {
                            color: '#ff74b880',
                            width: 1,
                        }
                    },
                    splitArea: {
                        show: true,
                        areaStyle: {
                            color: ['#0000', '#ff74b820'],
                        }
                    }
                },
                series: [{
                    type: 'radar',
                    name: 'GK',
                    data: [{
                        value: [
                            +avg.age.toFixed(2),
                            +avg.height.toFixed(2),
                            +avg.weight.toFixed(2),
                            +avg.bust.toFixed(2),
                            +avg.waist.toFixed(2),
                            +avg.hip.toFixed(2)
                        ],
                        name: '初星学園',
                        itemStyle: { color: '#f39800' },
                        areaStyle: { color: '#f39800', opacity: 0.3 },
                        label: { show: true, formatter: ({ value }) => value.toFixed(2), fontWeight: 'bold' }
                    }]
                }]
            });
        });
    </script>
    <script src="js/loading.js"></script>
