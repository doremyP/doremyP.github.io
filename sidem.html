<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>315 ALLSTARS</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="stylesheet" href="css/bg.css">
    <link rel="stylesheet" href="css/page2.css">
    <style>
        #radarChart {
            width: 398px;
            margin: auto;
        }

        h1 #title {
            color: #0fbe94;
            text-shadow: #0fbe94 0 0 15px;
        }

        h1 #title::after {
            background: linear-gradient(90deg, transparent, #0fbe94, transparent);
        }
    </style>
</head>

<body>
    <img src="assets/img/sidmbg.webp" alt="" id="bg" />
    <h1> <button id="title">315 ALLSTARS</button></h1>
    <div id="charts">
        <!-- 雷达图独占一行 -->
        <div id="radarChart" class="chart" style="grid-column: 1 / -1;"></div>
        <!-- 四个柱状图 同行四列 -->
        <div id="barAge" class="chart"></div>
        <div id="barHeight" class="chart"></div>
        <div id="barWeight" class="chart"></div>
        <div id="barBMI" class="chart"></div>
    </div>

    <!-- 图例 -->
    <div class="legend">
        <span class="legend-item"><span class="legend-color" style="background:#EB313A"></span>Physical</span>
        <span class="legend-item"><span class="legend-color" style="background:#2EBAE5"></span>Intelli</span>
        <span class="legend-item"><span class="legend-color" style="background:#E7C224"></span>Mental</span>
    </div>

    <script src="js/title.js"></script>
    <script src="js/echarts.min.js"></script>
    <script>
        fetch('data/c@st.min.json').then(res => res.json()).then(data => {
            const staff = data.find(p => p.production === 'SideM')?.staff || [];
            const valid = staff.filter(m => m.type !== '事务人员' && m.group !== '非可育成偶像');
            const mean = arr => arr.length ? arr.reduce((a, b) => a + b, 0) / arr.length : 0;

            // 雷达数据
            const vals = {
                age: mean(valid.map(m => m.age).filter(v => v != null)),
                height: mean(valid.map(m => m.height).filter(v => v != null)),
                weight: mean(valid.map(m => m.weight).filter(v => v != null))
            };
            // 渲染雷达图
            const radar = echarts.init(document.getElementById('radarChart'));
            radar.setOption({
                title: { text: '平均属性', left: 'center', top: 15 },
                textStyle: {
                    fontFamily: 'font-title', fontSize: 14
                },
                tooltip: { trigger: 'item' },
                radar: {
                    shape: 'polygon', splitNumber: 5, center: ['50%', '60%'],
                    indicator: [
                        { name: '年龄', min: Math.min(...valid.map(m => m.age)), max: Math.max(...valid.map(m => m.age)) - 10 },
                        { name: '身高(cm)', min: Math.min(...valid.map(m => m.height)), max: Math.max(...valid.map(m => m.height)) - 10 },
                        { name: '体重(kg)', min: Math.min(...valid.map(m => m.weight)), max: Math.max(...valid.map(m => m.weight)) - 10 }
                    ],
                    axisName: { color: '#333' }
                },
                series: [{
                    name: 'SideM',
                    type: 'radar',
                    data: [{
                        value: [+vals.age.toFixed(2), +vals.height.toFixed(2), +vals.weight.toFixed(2)],
                        name: '315 ALLSTARS',
                        itemStyle: { color: '#0fbe94' }, areaStyle: { color: '#0fbe94', opacity: 0.3 },
                        label: { show: true, formatter: ({ value }) => value.toFixed(2), fontWeight: 'bold' }
                    }]
                }]
            });

            // 按 type 分组计算并渲染柱状图，设置起点和悬浮格式
            const types = ['Physical', 'Intelli', 'Mental'];
            const colors = { Physical: '#EB313A', Intelli: '#2EBAE5', Mental: '#E7C224' };
            const barData = types.map(t => {
                const arr = valid.filter(m => m.type === t);
                return {
                    age: mean(arr.map(m => m.age).filter(v => v != null)),
                    height: mean(arr.map(m => m.height).filter(v => v != null)),
                    weight: mean(arr.map(m => m.weight).filter(v => v != null)),
                    bmi: mean(arr.map(m => m.height && m.weight ? m.weight / ((m.height / 100) ** 2) : null).filter(v => v != null))
                };
            });
            const metrics = [
                { id: 'barAge', key: 'age', title: '平均年龄', min: 18 },
                { id: 'barHeight', key: 'height', title: '平均身高(cm)', min: 165 },
                { id: 'barWeight', key: 'weight', title: '平均体重(kg)', min: 55 },
                { id: 'barBMI', key: 'bmi', title: '平均BMI', min: 18 }
            ];
            metrics.forEach(met => {
                const chart = echarts.init(document.getElementById(met.id));
                chart.setOption({
                    title: { text: met.title, left: 'center', top: 20 },
                    textStyle: { fontFamily: 'font-title' },
                    grid: { top: 80, containLabel: true },
                    tooltip: { trigger: 'item', formatter: params => `${params.seriesName}<br />${params.marker}${params.name} ${params.value.toFixed(2)}` },
                    xAxis: { show: false, data: types },
                    yAxis: { type: 'value', min: met.min },
                    series: [{
                        name: met.title,
                        type: 'bar', barWidth: '50%',
                        data: types.map((t, i) => ({ value: barData[i][met.key], itemStyle: { color: colors[t] } })),
                        label: { show: true, position: 'top', fontWeight: 'bold', formatter: params => params.value.toFixed(2) }
                    }]
                });
            });
        });
    </script>
</body>

</html>
